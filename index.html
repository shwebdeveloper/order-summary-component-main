<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Order Summary Card</title>

</head>
<body>
  
<main>
  
  <div class="card-container">

    <img src="images/illustration-hero.svg" alt="Illustration of a person listening to music with headphones holding a smartphone with a blue background" class="hero">

    <article>

      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    </article>

    <div class="plan-description-container">
      <img src="images/icon-music.svg" alt="Music note icon" class="music-icon">
      <div class="flex-group">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </div>
    
    <div class="button-container">
      <button>Proceed to Payment</button>
    </div>
    <div class="button-container padding">
      <a class="cancel-button" href="#">Cancel Order</a>
    </div>

  </div>

</main>
  
</body>
</html>
